{% extends 'base.html' %}

{% block content %}
<div class='container ' style='background-color:lightskyblue;padding-bottom:20px;'>
<h1 class='text-center'>Register</h1>
<form action='/register' method='post'>
    <div class="form-group">
      <label for="user_name">User Name</label>
      <input type="text" name="user_name" class="form-control" placeholder="" aria-describedby="helpId">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" placeholder="">
    </div>
    <div class="form-group">
      <label for="verify">Verify Password</label>
      <input type="password" class="form-control" name="verify" placeholder="">
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
</div>
{% endblock %}
