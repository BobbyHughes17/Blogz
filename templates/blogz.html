{% extends 'base.html' %}

{% block content %}
<div class="container" style='background-color:lightskyblue;'>
        <h1 class='text-center' style='padding:20px 0 20px 0;'>Blogz</h1>
        {% for blog in blogs %}
        <a href="/blog?blog={{blog.title}}">
        <div class='card'>
            <h1 class='card-title text-center'>{{blog.title}}</h1>
            <p class='card-body'>{{blog.body}}</p>
            <a href='/blog?user_name={{blog.owner.user_name}}'><p class='card-footer text-right'>
                <em><small>Written by: </small></em>{{blog.owner.user_name}}</p></a>
        </div>
        </a>
        {% endfor %}
    </div>
{% endblock %}
